name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            dist_script: npm run dist
          - os: windows-latest
            platform: win32
            dist_script: npm run dist:win
          - os: macos-latest
            platform: darwin
            dist_script: npm run dist:mac

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        if [ "$RUNNER_OS" == "macOS" ]; then
          # Fix for macOS npm optional dependency bug
          rm -rf package-lock.json node_modules
          npm install
        else
          npm ci
        fi
      shell: bash

    - name: Build application
      run: npm run build

    - name: Build packages
      run: ${{ matrix.dist_script }}
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: Generate update metadata
      run: npm run generate-update-metadata
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: installers-${{ matrix.platform }}
        path: release/

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        
    - name: Prepare release files
      run: |
        echo "=== Preparing release files ==="
        mkdir -p release-files
        
        # Find and copy installer files to release-files directory
        find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.deb" -o -name "*.AppImage" \) -exec cp {} release-files/ \;
        
        echo "=== Release files to upload ==="
        ls -la release-files/
        
    - name: Delete existing release if exists (for re-releases)
      run: |
        if gh release view ${{ github.ref_name }} >/dev/null 2>&1; then
          echo "Release ${{ github.ref_name }} already exists, deleting..."
          gh release delete ${{ github.ref_name }} --yes
        else
          echo "Release ${{ github.ref_name }} does not exist, proceeding with creation"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha')
        files: release-files/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}